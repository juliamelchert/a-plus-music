<!DOCTYPE html>

<nav>
  <ul>
    <a class="action" href="{{ url_for('root') }}">Home</a>
  </ul>

<h1>Post a Review</h1>

  <form method="post">
    <input type="radio" id="album" name="review_type" value="Album">
    <label for="album">Album</label>
    <input type="radio" id="song" name="review_type" value="Song">
    <label for="album">Song</label>

    <br><label for="media_title">Media Title</label><br>
    <input name="media_title" id="media_title" required>

    <br><label for="rating">Rating:</label>

    <select name="rating" id="rating" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <br><label for="review_title">Review Title</label><br>
    <input name="review_title" id="review_title" required>

    <br><label for="review_body">Review Body</label><br>
    <input name="review_body" id="review_body" required>

    <br><input type="submit" value="Post">
  </form>
